              <div class="uk-offcanvas-bar">
                <ul class="uk-nav uk-nav-default">
                    <li class="uk-active"><a href="index.html">Amelia Ruzek</a></li>

          <!--
          CONTACT FORM
          ------------------------------------------------------------------->
          <main class="uk-container">
            <div class="uk-h2 uk-text-center" uk-scrollspy="cls:uk-animation-fade">
              <h2>Contact Me</h2>
            </div>
            <form class="uk-form-stacked">
              <div class="uk-margin">
                  <label class="uk-form-label" for="form-stacked-text">Your Name</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-stacked-text" type="text" placeholder="I need to know who you are...">
                  </div>
              </div>
              <div class="uk-margin">
                  <label class="uk-form-label" for="form-stacked-email">Your Email</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-stacked-email" type="email" placeholder="I need to know how to contact you...">
                  </div>
              </div>
              <div class="uk-margin">
                  <label class="uk-form-label" for="form-stacked-select">Select the service that best meets your needs</label>
                  <div class="uk-form-controls">
                      <select class="uk-select" id="form-stacked-select">
                          <option>I need graphic design</option>
                          <option>I need a website</option>
                          <option>I need an animation</option>
                          <option>I need something photoshopped</option>
                          <option>I need something coded</option>
                          <option>I need something else</option>
                      </select>
                  </div>
              </div>
              <div class="uk-margin">
                  <label class="uk-form-label" for="form-stacked-textarea">Description</label>
                  <div class="uk-form-controls">
                      <input class="uk-textarea" id="form-stacked-textarea" type="textarea" placeholder="Tell me more about your project...">
                  </div>
              </div>
              <input type="submit" value="SEND" class="uk-button uk-button-primary">
            </form>
          </main>
          <footer class="uk-background-cover uk-background-secondary">
            <p class="uk-text-center">Made by Amelia Ruzek using UIKit</p>
          </footer>
    </body>
